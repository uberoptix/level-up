version: '3'
services:
  level-up:
    build: .
    container_name: level-up-app
    ports:
      - "5001:5001"
    environment:
      - NODE_ENV=production
      - PORT=5001
      - CORS_ORIGIN=*
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    command: >
      sh -c "echo 'Content of server directory:' && ls -la /app/server && echo 'Content of data directory:' && ls -la /app/server/data || echo 'Data dir does not exist' && echo 'Creating data dir' && mkdir -p /app/server/data && echo 'Data directory created with:' && ls -la /app/server/data && echo 'Starting app' && npm start" 