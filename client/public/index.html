<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Simplified viewport settings for iOS Safari -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0a0f1a" />
    <meta
      name="description"
      content="Level Up! - Homeschool Activity Tracker"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <title>Level Up!</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
    <style>
      /* Critical CSS for immediate rendering */
      html, body, #root {
        margin: 0;
        padding: 0;
        background-color: #0a0f1a;
        width: 100%;
        height: 100%;
      }
      /* iOS specific fixes */
      @supports (-webkit-touch-callout: none) {
        html, body, #root {
          height: 100vh;
          overflow-y: scroll;
          position: relative;
          -webkit-overflow-scrolling: touch;
        }
        
        .activity-card {
          display: block !important;
          position: relative !important;
          margin-bottom: 20px;
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      // Enhanced iPad detection script
      (function() {
        // Detect iPad using both traditional and modern methods
        const ua = navigator.userAgent;
        const isiPad = 
          ua.indexOf('iPad') > -1 || 
          (ua.indexOf('Macintosh') > -1 && 'ontouchend' in document && navigator.maxTouchPoints > 1);
        
        if (isiPad) {
          document.documentElement.setAttribute('data-device', 'ipad');
          console.log("iPad detected, optimizing UI");
        }
        
        // Log helpful debugging info
        console.log("Device detection:", {
          userAgent: ua,
          isiPad: isiPad,
          platform: navigator.platform,
          maxTouchPoints: navigator.maxTouchPoints,
          width: window.innerWidth,
          height: window.innerHeight
        });
      })();
    </script>
  </body>
</html>
